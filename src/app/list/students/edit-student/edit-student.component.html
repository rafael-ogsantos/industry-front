

<a routerLink="/students">
  <button class="btn btn-danger p-2 bd-highlight" type="submit">
    Voltar
  </button>
</a>


<div class="panel">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-5">
        <mat-form-field>
          <mat-label for="name">Nome</mat-label>
          <input matInput formControlName="name" [(ngModel)]="dataForm.name" required />
        </mat-form-field>
      </div>

      <div class="col-md-5">
        <mat-form-field>
          <mat-label for="email">Email</mat-label>
          <input matInput formControlName="email" [(ngModel)]="dataForm.email" type="email" required />
        </mat-form-field>
      </div>

      <div class="col-md-5">
        <mat-form-field>
          <mat-label for="password">Senha</mat-label>
          <input matInput formControlName="password" [(ngModel)]="dataForm.password" required />
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex flex-row-reverse bd-highlight">
      <button class="btn btn-danger p-2 bd-highlight mt-5" type="submit">
        Cadastrar
      </button>
    </div>
  </form>
</div>
