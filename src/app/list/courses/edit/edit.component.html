<a routerLink="/courses">
  <button class="btn btn-danger p-2 bd-highlight" type="submit">
    Voltar
  </button>
</a>


<div class="panel">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-5">
        <mat-form-field>
          <mat-label for="name">Nome</mat-label>
          <input matInput formControlName="name" [(ngModel)]="dataForm.name" required />
        </mat-form-field>
      </div>
      <div class="col-md-5">
        <mat-form-field>
          <mat-label>Data de inicio</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="start_date" [(ngModel)]="dataForm.start_date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

    </div>

    <div class="d-flex flex-row-reverse bd-highlight">
      <button class="btn btn-danger p-2 bd-highlight mt-5" type="submit">
        Atualizar
      </button>
    </div>
  </form>
</div>
